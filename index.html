<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first website</title>
        <link rel= "stylesheet" type="text/css" href="css/style.css">
        <link rel= "stylesheet" type= "text/css" href="css/SearchBarStyle.css">
        <link rel= "stylesheet" type= "text/css" href="css/SlideShow.css">
        <link rel= "stylesheet" type= "text/css" href="css/LogInStyle.css">
        <link rel= "stylesheet" type= "text/css" href="css/TopBarStyle.css">
        <link rel= "stylesheet" type= "text/css" href="css/IconBaguette.css">
        <link rel= "stylesheet" type= "text/css" href="css/ExtendedMenu.css">
        <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="TopBar">
        <div class="DropMenu">
            <button class="DropMenu__button">
                <i class="fa fa-bars"></i>
            </button>
            <div class="ExpandedDropMenu">
                <div class="AboutUs">
                    <div class="AboutUs__background">
                        <h1 class="AboutUs__label"> About Us</h1>
                    </div>
                    <div class="AboutUs__box"></div>
                </div>
                <div class="Collections">
                    <div class="Collections__background">
                        <h1 class="Collections__label">Collections</h1>
                    </div>
                    <div class="Collections__box"></div>
                </div>
            </div>
        </div>
        <h1 class="PageName">Lorem</h1> 
        <div class="SearchBar">
            <input type="text" class="SearchBar__input" placeholder="search..." aria-label="Search">
            <button class="SearchBar__submit" aria-label="Search-Submit">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    <div class="ExploreMenu">
        <div class="MenuIconBackground3">
            <button class="ExploreButton">
                <i class="fa fa-home"></i>
            </button>
        </div>
        <div class="MenuIconBackground2">
            <button class="BookmarksButton">
                <i class="fa fa-bookmark-o"></i>
            </button>
        </div>
        <div class="MenuIconBackground4">
            <button class="InboxButton">
                <i class="fa fa-envelope-o"></i>
            </button>
        </div>
        <div class="MenuIconBackground1">
            <button class="ProfileButton">
                <i class="fa fa-user-o"></i>
            </button>
        </div>
    </div>
    <div class="LogIn">
        <div class="IconBackground">
            <a>
                <i class="fa fa-user-o"></i>
            </a>
        </div>
        <h1 class="LogInLabel">LogIn</h1>
        <div class="EmailBox">
            <input type="text" id="email" class="form__input" autocomplete="off" placeholder=" ">
            <label for="email" class="form__label">Email</label>
        </div>
        <div class="PasswordBox">
            <input type="text" id="password" class="form__input" autocomplete="off" placeholder=" ">
            <label for="password" class="form__label">Password</label>
        </div>
    </div>
    <div class="SlideShow">
        <div class="SidePanel">
            <h1 class="title">Something</h1>
            <hr class="dashed">
            <p class="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
            Deserunt aut labore in minima quasi neque animi.</p>
            <p class="altdescription">Lorem ipsum dolor, sit amet consectetur adipisicing elit. </p>
            <p class="author"><strong>By: </strong> Taylor Swift</p>
        </div>
    </div>

    <div class="scroll">

    </div>
</body>

</html>
